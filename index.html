*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Inter',sans-serif;
  min-height:100vh;

  justify-content:center;

.wrapper{

  width:100%;

.wrapper::before{

  position:absolute;
  inset:-2px;
  background:linear-gradient(120deg,#00f5ff,#7f5cff,#ff4ecd);
  filter:blur(25px);
  z-index:-1;

.card{

  border-radius:26px;
  padding:35px 28px;

.avatar{

  height:120px;

  object-fit:cover;
  border:3px solid transparent;

    linear-gradient(120deg,#00f5ff,#ff4ecd) border-box;
}

h1{
  margin-top:16px;
  font-size:26px;
  font-weight:800;
  letter-spacing:.5px;
}

.tagline{
  font-size:14px;
  opacity:.8;
  margin:8px 0 26px;
}

.links a{
  display:flex;
  align-items:center;
  gap:14px;
  margin:14px 0;
  padding:16px 18px;
  border-radius:18px;
  text-decoration:none;
  color:#fff;
  background:linear-gradient(135deg,rgba(255,255,255,.08),rgba(255,255,255,.02));
  border:1px solid rgba(255,255,255,.12);
  backdrop-filter:blur(10px);
  transition:.35s ease;
}

.links i{
  font-size:20px;
  min-width:24px;
  color:#00f5ff;
}

.links a:hover{
  transform:translateY(-3px) scale(1.02);
  background:linear-gradient(135deg,#00f5ff,#7f5cff);
  color:#000;
}

.links a:hover i{
  color:#000;
}

footer{
  margin-top:24px;
  font-size:12px;
  opacity:.5;
